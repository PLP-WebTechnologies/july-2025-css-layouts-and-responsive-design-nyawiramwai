<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <h1>my responsive website</h1>
    </header>
     <nav class="navbar">

        </ul>

    </main>
